<!DOCTYPE html>
<html>
    <head>
        <title>sign up page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Meie+Script&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="Register-outerbox">
                <div class="Register-innerbox">
                    <h1 class="Register-title">Register Now!</h1>
                    <input type="textbox" placeholder="User Name"/>
                    <input type="email" placeholder="Email"/>
                    <input type="password" placeholder="create new password"/>
                    <button class="Register-button" name="button">Register</button>
                </div>
            </div>
            

            <div class="title-outerbox">
                <div class="box">
                    <div class="join">JOIN</div>
                    <div class="now">now</div>
                </div>

            </div>
        </div>
    </body>
</html>
